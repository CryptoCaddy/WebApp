<h2 mat-dialog-title>Add exchange</h2>

<mat-dialog-content>
  <cdy-add-exchange-form #addExchange></cdy-add-exchange-form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close tabindex="-1">
    Cancel
  </button>

  <button mat-button [color]="'primary'" (click)="addExchange.submit()">
    <cdy-button-content [loading]="addExchange.pending$ | async">
      Add
    </cdy-button-content>
  </button>

</mat-dialog-actions>
